<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            position: absolute;
            z-index: 1;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Loading 3D Model...</h1>
        
    <model-viewer 
        src="https://amiralihz.github.io/3d-model-AR/yogurt_aridll.glb" 
        alt="3D Model"
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="auto" 
        style="width: 100%; height: 100%;">
    </model-viewer>

    <script>
        console.log("Page Loaded Successfully");
    </script>
</body>
</html>
