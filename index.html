<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
    <br>
    <br>
    <br>
<body>
    <center>
    <h1>Loading 3D Model...</h1>
    <model-viewer src="https://amiralihz.github.io/3d-model-AR/yogurt_aridll.glb" 
                  alt="3D Model"
                  auto-rotate 
                  camera-controls 
                  ar 
                  style="width: 100%; height: 100vh;">
    </model-viewer>
</center>
</body>
</html>
